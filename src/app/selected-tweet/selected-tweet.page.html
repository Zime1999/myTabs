<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item class="content">
        <ion-img class="iconCard" src={{singleTweet?.avatarUrl}} slot="start"></ion-img>
        <ion-label>{{singleTweet?.user}}</ion-label>
      </ion-item>
      <ion-item-divider class="divider"></ion-item-divider>

      <ion-card [style.margin-top]="'20px'">
        <ion-card-content>
          {{singleTweet?.text}}
          <ion-item-divider class="divider"></ion-item-divider>
          Created: {{singleTweet?.date | date: 'short'}} <br />
          <a href="{{singleTweet?.link}" *ngIf="singleTweet?.link != null">Visit my page!</a>
        </ion-card-content>
        
      </ion-card>
</ion-content>
